<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleclock.css">
    <title>Clock</title>
</head>
<body>
    <div class="main_clock">
        <div class="clock_center"></div>
        <div class="hour hour-12">12</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-9">9</div>
        <div class="clock_brand">ROLEX</div>
            <div class="hour_hand" id="hhand"></div>
            <div class="minute_hand" id="minhand"></div>
            <div class="second_hand" id="sechand"></div>
    </div>

<script src="clockfunction.js"></script>   
</body>
</html>
